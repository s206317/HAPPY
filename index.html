<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAPPY</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="myDIV">
        <p>YOU GOT A HAPPY MESSAGE</p>
        <h1>HAPPY</h1>
    </div>

    <h2>SHARE TOUCH</h2>
    <p>Send a touch message! Download the QR code of the message you want to send.</p>

    <div class="image-container">
        <div class="image-pair">
            <img src="TOUCH.png" alt="TOUCH" class="responsive-img">
            <button onclick="triggerVibrationAndDownload('TOUCH.png')">Feel & Download TOUCH</button>
            
            <img src="HAPPY.png" alt="HAPPY" class="responsive-img">
            <button onclick="triggerVibrationAndDownload('HAPPY.png')">Feel & Download HAPPY</button>
        </div>
        <div class="image-pair">
            <img src="TOUCH.png" alt="TOUCH" class="responsive-img">
            <button onclick="triggerVibrationAndDownload('TOUCH.png')">Feel & Download TOUCH</button>

            <img src="HAPPY.png" alt="HAPPY" class="responsive-img">
            <button onclick="triggerVibrationAndDownload('HAPPY.png')">Feel & Download HAPPY</button>
        </div>
    </div>

    <p>FÖRKLARANDE TEXT</p>

    <script>
        function triggerVibrationAndDownload(imageUrl) {
            // Utlöser haptisk feedback
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 200, 100, 200, 100]);
            } else {
                console.log('Vibration API not supported on this device.');
            }

            // Laddar ner bilden
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = imageUrl.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
